<body>

                            <a href="/index-menu.html" class="navbar-item" id="menu">
                                Menu
                            </a>
                            <a href="#" class="navbar-item is-white" id="basket">

                                <div class="control">
                                    <input class="input" type="text" placeholder="Find a dish">
                                </div>
                                <div class="control">
                                    <a class="button">
                                        Search
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>

        </div>
