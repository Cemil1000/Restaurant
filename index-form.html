<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" type="text/css" href="/css/style.css">

    <link href="https://use.fontawesome.com/releases/v5.12.0/css/all.css" rel="stylesheet">

    <title>Restaurant Project</title>
</head>

<body>
    <!-- HEADER -->
    <header class="section">
        <div class="container">
            <nav class="navbar" role="navigation" aria-label="main navigation">
                <div class="navbar-brand">
                    <a class="navbar-item" href="/index.html">
                        <img class="tailleImage" src="/Images/logo-nenu.png" alt="logo-restaurant"
                            style="max-height: 150px" class="is-rounded">
                    </a>
                    <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                        data-target='navMenu'>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                        <span aria-hidden="true"></span>
                    </a>
                </div>

                <div class="navbar-menu" id="navMenu">
                    <div class="navbar-end">
                        <div class="navbar-item">
                            <a href="/index.html" class="navbar-item is-active" id="home">
                                Home
                            </a>
                            <a href="#" class="navbar-item" id="menu">
                                Menu
                            </a>
                            <a href="#" class="navbar-item" id="contact">
                                Contact
                            </a><a href="#" class="navbar-item" id="about">
                                About us
                            </a>
                            <a href="#" class="navbar-item is-white" id="basket">
                                Cart
                            </a>
                            <div class="field has-addons">
                                <div class="control">
                                    <input class="input" type="text" placeholder="Find a dish">
                                </div>
                                <div class="control">
                                    <a class="button">
                                        Search
                                    </a>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <!-- NAV -->
    <!-- FORM -->
    <div class="container">
    <div class="field">
        <label class="label">Name</label>
        <div class="control">
            <input class="input" type="text" placeholder="Text input">
        </div>
    </div>


    <div class="field">
        <label class="label">Email</label>
        <div class="control has-icons-left has-icons-right">
            <input class="input is-danger" type="email" placeholder="Email input" value="hello@">
            <span class="icon is-small is-left">
                <i class="fas fa-envelope"></i>
            </span>
            <span class="icon is-small is-right">
                <i class="fas fa-exclamation-triangle"></i>
            </span>
        </div>
        <p class="help is-danger">This email is invalid</p>
    </div>

    <div class="field">
        <label class="label">Subject</label>
        <div class="control">
            <div class="select">
                <select>
                    <option>Select </option>
                    <option>Problem Order</option>
                    <option>leave an opinion</option>
                    <option>Reservation</option>
                </select>
            </div>
        </div>
    </div>

    <div class="field">
        <label class="label">Message</label>
        <div class="control">
            <textarea class="textarea" placeholder="Textarea"></textarea>
        </div>
    </div>

    <div class="field">
        <div class="control">
            <label class="checkbox">
                <input type="checkbox">
                I agree to the <a href="#">terms and conditions</a>
            </label>
        </div>
    </div>


    <div class="field is-grouped">
        <div class="control">
            <button class="button is-link">Submit</button>
        </div>
        <div class="control">
            <button class="button is-link is-light">Cancel</button>
        </div>
    </div>
    
    
</div>

    <!-- FOOTER -->
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Restaurant</strong> project by <a href="https://github.com/NalessoAxel">Axel Nalesso</a>,
                <a href="https://github.com/Cemil1000">Cemil Yilmaz</a>, <a href="https://github.com/IgorDeSpi">
                    Igor de Spirlet</a>, <a href="https://github.com/abdelilahzaidi">Abdelilah Zaidi</a>.Project made
                during our training bootcamp at <a href="https://becode.org/">BeCode</a>. üçú ü•¢.
            </p>
            <i class="fab fa-facebook fa-2x"></i>
            <i class="fab fa-instagram fa-2x"></i>
        </div>
    </footer>
    <script src="js/burger.js" type="text/javascript"></script>
</body>

</html>
